<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-image no-scroll">

  <div class="list">
    <ion-list inset>

      <ion-item class="label">
        <ion-label class="icon">
          <ion-icon name="ios-person-outline"></ion-icon>
        </ion-label>
        <ion-input color="dark" placeholder="First Name"></ion-input>
      </ion-item>


      <ion-item class="label">
        <ion-label class="icon">
            <ion-icon name="ios-mail-outline"></ion-icon>
        </ion-label>
        <ion-input color="dark" placeholder="Email"></ion-input>
      </ion-item>

      <ion-item class="label">
        <ion-label class="icon">
          <ion-icon name="ios-contact-outline"></ion-icon>
        </ion-label>
        <ion-input color="dark" placeholder="User name"></ion-input>
      </ion-item>

      <ion-item class="label">
        <ion-label class="icon">
          <ion-icon name="ios-lock-outline"></ion-icon>
        </ion-label>
        <ion-input color="dark" placeholder="Password"></ion-input>
      </ion-item>

      <ion-item class="label">
        <ion-label class="icon">
          <ion-icon name="ios-home-outline"></ion-icon>
        </ion-label>
        <ion-input color="dark" placeholder="Address"></ion-input>
      </ion-item>

      <ion-item class="label">
        <ion-label class="icon">
          <ion-icon name="ios-phone-portrait-outline"></ion-icon>
        </ion-label>
        <ion-input color="dark" placeholder="Phone Number"></ion-input>
      </ion-item>

    </ion-list>
    <div class="btn_login" text-center>
      <button ion-button color="secondary" round>Register</button>
    </div>

    <div text-center style="color:white; font-style:italic;font-weight: bold; margin-top:3px;">
      Forgot Password?
    </div>

  </div>
</ion-content>
