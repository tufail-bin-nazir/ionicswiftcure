<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-image no-scroll">

  <img class="logo" src="../assets/imgs/applogo.png">

  <div>
    <ion-list inset>

      <ion-item class="label">
        <ion-label class="icon">
          <ion-icon name="ios-person-outline"></ion-icon>
        </ion-label>
        <ion-input color="dark" placeholder="Username"></ion-input>
      </ion-item>


      <ion-item class="label">
        <ion-label class="icon">
          <ion-icon name="ios-lock-outline"></ion-icon>
        </ion-label>
        <ion-input color="dark" placeholder="Password"></ion-input>
      </ion-item>

    </ion-list>
    <div class="btn_login" text-center>
      <button ion-button color="secondary" round>Sign Up</button>
      <button ion-button round (click)="login()">Login</button>
    </div>

    <div text-center style="padding-top: 20px;">
      --------------- or connect with -----------------
    </div>
    <div text-center>
      <button style="width:40%; padding: 0;" ion-button round>
        <img src="../assets/imgs/facebook.png" />
      </button>
      <button style="width:40%; padding: 0;" ion-button round>
        <img src="../assets/imgs/twitter.png" />
      </button>

    </div>
  </div>
</ion-content>
