<ion-content class="bg-image no-scroll">
  <div style="margin-top: 30%;">
  <img class="logo" src="assets/imgs/applogo.png">
  <div text-center style="color:black;font-style: italic;font-weight:200; margin-top: 10px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Login Here</div>
  <div>
    <ion-list inset>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-item class="label">
        <ion-label class="icon">
          <ion-icon name="ios-person-outline"></ion-icon>
        </ion-label>
        <ion-input formControlName="username" type="text" color="dark" placeholder="Username"></ion-input>
      </ion-item>


      <ion-item class="label">
        <ion-label class="icon">
          <ion-icon name="ios-lock-outline"></ion-icon>
        </ion-label>
        <ion-input formControlName="password" type="password" color="dark" placeholder="Password"></ion-input>
      </ion-item>
    </form>
    </ion-list>
    <div class="btn_login" text-center>
      <button ion-button color="secondary" round>Sign Up</button>
      <button ion-button round [disabled]="!loginForm.valid" (click)="login()">Login</button>
    </div>

    <div text-center style="padding-top: 20px;">
      --------------- or connect with -----------------
    </div>
    <div text-center>
      <button style="width:40%; padding: 0;" ion-button round>
        <img src="assets/imgs/facebook.png" />
      </button>
      <button style="width:40%; padding: 0;" ion-button round>
        <img src="assets/imgs/twitter.png" />
      </button>

    </div>
  </div>

</div>
</ion-content>
