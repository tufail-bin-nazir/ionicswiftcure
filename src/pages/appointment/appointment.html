<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Appointment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-image no-scroll">

    <div class="list">
      <ion-list inset>
  
        <ion-item class="label">
          <ion-label class="icon">
            <ion-icon name="ios-person-outline"></ion-icon>
          </ion-label>
          <ion-input color="dark" placeholder="Patient Name"></ion-input>
        </ion-item>
  
  
        <ion-item class="label">
          <ion-label class="icon">
              <ion-icon name="ios-mail-outline"></ion-icon>
          </ion-label>
          <ion-input color="dark" placeholder="Patient Email"></ion-input>
        </ion-item>

  
        <ion-item class="label">
          <ion-label class="icon">
            <ion-icon name="ios-calendar-outline"></ion-icon>
          </ion-label>
          <ion-input color="dark" placeholder="Appointment Date"></ion-input>
        </ion-item>
  
        <ion-item class="label">
          <ion-label class="icon">
            <ion-icon name="ios-phone-portrait-outline"></ion-icon>
          </ion-label>
          <ion-input color="dark" placeholder="Phone Number"></ion-input>
        </ion-item>
  
      </ion-list>
      <div class="btn_login" text-center>
        <button ion-button (click)="bookapp()" color="secondary" round>Take Appointment</button>
      </div>
  
    </div>
  </ion-content>
